<html>
{% extends "base.html" %}
    <head>

        {% block css %}

            <link href="../static/plugins/switchery/switchery.min.css" rel="stylesheet" />
            <link href="../static/plugins/jquery-circliful/css/jquery.circliful.css" rel="stylesheet" type="text/css" />

            <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
            <link href="../static/css/core.css" rel="stylesheet" type="text/css">
            <link href="../static/css/icons.css" rel="stylesheet" type="text/css">
            <link href="../static/css/components.css" rel="stylesheet" type="text/css">
            <link href="../static/css/pages.css" rel="stylesheet" type="text/css">
            <link href="../static/css/menu.css" rel="stylesheet" type="text/css">
            <link href="../static/css/responsive.css" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">

        {% endblock %}

        {% block javascript %}

            <script src="../static/js/modernizr.min.js"></script>
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','../../../www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-72255993-1', 'auto');
                ga('send', 'pageview');
            </script>

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->

        {% endblock %}

    </head>


{% block body %}
  {% for message in messages %}
    {% if loop.first %}
      <div id="message-area">
    {% endif %}
        <div class="{{ message[0] }}"><p>{{ message[1] }}</p></div>
    {% if loop.last %}
      </div>
    {% endif %}
  {% endfor %}

  {% block content %}{% endblock %}
{% endblock %}
</html>
